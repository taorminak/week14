<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Slideshow</title>
</head>

<body>
    <div class="container">
        <img class="picture" id="image1" />
    </div>


    <style>
        .container { width: 700px; height: 500px;}
        .picture {width:100%; height: 100%; object-fit: cover;}
    </style>
    <script>
        var imgArray = [
            '/img/thumb2-italy-summer-lake-bryes-mountains-dolomites.jpeg',
            '/img/1617048969_52-p-oboi-krasivie-peizazhi-prirodi-56.jpeg',
            '/img/pict140x641.jpeg'
        ];
        var curIndex = 0;
        var imgDuration = 2000;

        function slideShow() {
            document.getElementById('image1').src = imgArray[curIndex];
            curIndex++;
            if (curIndex == imgArray.length) { curIndex = 0; }
            setTimeout("slideShow()", imgDuration);
        }
        slideShow();
    </script>
</body>
</html>
